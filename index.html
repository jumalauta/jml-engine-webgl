<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
        <link rel="stylesheet" href="/style.css">
        <title>JML Engine</title>
    </head>
    <body>
        <canvas id="canvas" hidden></canvas>
        <div class="menu">
            <button onclick="startDemo()" id="start">Start</button>
            <label class="checkbox" id="fullscreenLabel" for="checkbox"><input type="checkbox" id="fullscreen" class="checkbox" name="fullscreen" onclick="toggleFullscreen()"/> Fullscreen</label>
            <select name="qualityList" id="qualityList">
                <option value="0.6">Low</option>
                <option value="0.8">Medium</option>
                <option value="1.0" selected>High</option>
            </select>
            <select name="demoList" id="demoList" hidden></select>
        </div>

        <script type="module" src="/src/main.js"></script>
        <audio id="appleSilence" src="silence.mp3" type="audio/mpeg" loop></audio>

        <div id="panel">
            <input type="range" min="0" max="1000" value="0" class="slider" id="timeline-slider" hidden/>
        </div>
    </body>
</html>
